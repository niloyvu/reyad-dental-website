<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap bg-f br-3"
    [style.background-image]="'url(' + imageUrl+dentistPageHeaderData?.image + ')'">
    <img src="assets/img/breadcrumb/br-shape-1.webp" alt="Image" class="br-shape-one bounce sm-none">
    <img src="assets/img/breadcrumb/br-shape-2.webp" alt="Image" class="br-shape-two moveHorizontal sm-none">
    <img src="assets/img/breadcrumb/br-shape-3.webp" alt="Image" class="br-shape-three">
    <div class="container">
        <div class="breadcrumb-content">
            <h2>{{dentistPageHeaderData?.title}}</h2>
            <ul class="breadcrumb-menu list-style">
                <li><a href="index-2.html">Home</a></li>
                <li><a href="dentists.html">Dentists</a></li>
                <li>{{dentistPageHeaderData?.title}}</li>
            </ul>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Dentist Details Start -->
<div class="team-details-wrap ptb-100">
    <div class="container">
        <div class="row gx-5">
            <div class="col-xl-4 order-xl-1 order-lg-2 order-md-2 order-2">
                <div class="sidebar">
                    <div class="sidebar-widget style-two">
                        <div class="single-team-widget">
                            <img [src]="imageUrl + dentist?.image" alt="Image">
                            <div class="single-team-info">
                                <h3>{{dentist?.name}}</h3>
                                <span>{{dentist?.designation}}</span>
                                <p>{{dentist?.description}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-widget">
                        <h3 class="sidebar-widget-title">Personal Information</h3>
                        <ul class="contact-info list-style">
                            <li>
                                <i class="flaticon-phone-call"></i>
                                <a [href]="'tel:'+dentist?.phone">{{dentist?.phone}}</a>
                            </li>
                            <li>
                                <i class="flaticon-mail"></i>
                                <p>{{dentist?.email}}</p>
                            </li>
                            <li>
                                <i class="flaticon-pin"></i>
                                <p>{{dentist?.address}}</p>
                            </li>
                        </ul>
                        <ul class="social-profile list-style">
                            <li><a href="https://www.fb.com/" target="_blank"><i class="ri-facebook-fill"></i></a>
                            </li>
                            <li><a href="https://www.instagram.com/" target="_blank"><i
                                        class="ri-instagram-line"></i></a></li>
                            <li><a href="https://www.linkedin.com/" target="_blank"><i class="ri-linkedin-fill"></i></a>
                            </li>
                            <li><a href="https://www.twitter.com/" target="_blank"><i class="ri-twitter-fill"></i></a>
                            </li>
                        </ul>
                    </div>
