<!-- Breadcrumb Start -->
<div class="breadcrumb-wrap bg-f br-11"
    [style.background-image]="'url(' + imageUrl+contactUsPageData?.image + ')'">
    <img src="assets/img/breadcrumb/br-shape-1.webp" alt="Image" class="br-shape-one bounce sm-none">
    <img src="assets/img/breadcrumb/br-shape-2.webp" alt="Image" class="br-shape-two moveHorizontal sm-none">
    <img src="assets/img/breadcrumb/br-shape-3.webp" alt="Image" class="br-shape-three">
    <div class="container">
        <div class="breadcrumb-content">
            <h2>{{contactUsPageData?.page_title}}</h2>
            <ul class="breadcrumb-menu list-style">
                <li><a href="index-2.html">Home</a></li>
                <li>{{contactUsPageData?.page_title}}</li>
            </ul>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Contact Us section Start -->
<section class="contact-us-wrap ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <div class="row justify-content-center pb-75 mx-xxl-5">
                    <div class="col-xl-4 col-lg-4 col-md-6">
                        <div class="contact-card">
                            <img src="assets/img/contact-card-shape.webp" alt="Image" class="contact-shape">
                            <span class="contact-icon">
                                <i class="flaticon-pin"></i>
                            </span>
                            <div class="contact-info">
                                <h3>Our Location</h3>
                                <div [innerHTML]="contactUsPageData?.our_location"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-6">
                        <div class="contact-card">
                            <img src="assets/img/contact-card-shape.webp" alt="Image" class="contact-shape">
                            <span class="contact-icon">
                                <i class="flaticon-mail"></i>
                            </span>
                            <div class="contact-info">
                                <h3>Email Address</h3>
                                <div [innerHTML]="contactUsPageData?.email_address"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-6">
                        <div class="contact-card">
                            <img src="assets/img/contact-card-shape.webp" alt="Image" class="contact-shape">
                            <span class="contact-icon">
                                <i class="flaticon-phone-call"></i>
                            </span>
                            <div class="contact-info">
                                <h3>Phone Number</h3>
                                <div [innerHTML]="contactUsPageData?.phone_numbers"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-10 offset-xl-1 col-lg-10 offset-lg-1">
                <div class="section-title style-one text-center mb-40">
                    <span><img src="assets/img/section-shape.svg" alt="Image">{{contactUsPageData?.form_title}}</span>
                    <h2>{{contactUsPageData?.subtitle | removeLastWord}}
                        <span>{{contactUsPageData?.subtitle |lastWord}}</span>
                        <img src="assets/img/section-shape-2.webp" alt="Image">
                    </h2>
                </div>
            </div>
            <div class="col-xl-10 offset-xl-1">
                <div class="contact-form">
                    <form class="form-wrap" id="contactForm">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea name="message" id="message" placeholder="Your Messages.." cols="30"
                                        rows="10" required data-error="Please enter your message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" placeholder="Full Name*" id="name" required
                                        data-error="Please enter your name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" name="email" id="email" required
                                        placeholder="Your Email Address*" data-error="Please enter your email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" name="phone" id="phone" required placeholder="Phone Number*"
                                        data-error="Please enter your email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="msg_subject" placeholder="Subject*" id="msg_subject"
                                        required data-error="Please enter your subject">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check checkbox">
                                    <input name="gridCheck" value="I agree to the terms and privacy policy."
                                        class="form-check-input" type="checkbox" id="gridCheck" required>
                                    <label class="form-check-label" for="gridCheck">
                                        I agree to the <a routerLink="terms-conditions">Terms &amp; Conditions</a>
                                        and <a routerLink="privacy-policy">Privacy Policy</a>
                                    </label>
                                    <div class="help-block with-errors gridCheck-error"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn-two">Send Message</button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
