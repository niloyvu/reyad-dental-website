<!-- Testimonial Section Start -->
<div class="testimonial-wrap style-three ptb-100">
    <div class="container">
        <img src="assets/img/clients/shape-2.webp" alt="Image" class="testimonial-shape-one bounce sm-none">
        <div class="row">
            <div class="col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
                <div class="section-title style-two text-center mb-40">
                    <span>{{testimonialSectionData?.title}}</span>
                    <h2>{{testimonialSectionData?.subtitle}}</h2>
                </div>
            </div>
        </div>
        <div class="testimonial-slider-wrap style-three">
            <div class="testimonial-slider-three swiper">
                <!-- <div class="swiper-wrapper"> -->

                    <swiper-container appSwiper #testimonialSwiper [config]="testimonialSwiperConfig"
                        (statechange)="slideChange($event)">
                        @for (testimonial of featureTestimonials; track $index) {
                        <swiper-slide>
                            <div class="swiper-slide">
                                <div class="testimonial-card style-three">
                                    <div class="client-info-wrap">
                                        <div class="client-img">
                                            <img [src]="imageUrl+testimonial?.image" alt="Image">
                                        </div>
                                        <div class="client-info">
                                            <h5>{{testimonial?.name}}</h5>
                                            <span>{{testimonial?.designation}}</span>
                                        </div>
                                    </div>
                                    <div class="client-quote">
                                        <span class="quote-icon">
                                            <i class="flaticon-quote"></i>
                                        </span>
                                        <p>{{testimonial?.review | truncate: 120}}</p>
                                        <ul class="rating list-style">
                                            <li><i class="ri-star-fill"></i></li>
                                            <li><i class="ri-star-fill"></i></li>
                                            <li><i class="ri-star-fill"></i></li>
                                            <li><i class="ri-star-fill"></i></li>
                                            <li><i class="ri-star-fill"></i></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </swiper-slide>
                        }
                    </swiper-container>
                </div>
                <div class="testimonial-pagination"></div>
            </div>
            <!-- <div class="testimonial-slider-btn slider-btn">
                <div class="testimonial-prev prev-btn"><img src="assets/img/left-arrow.svg" alt="Image"></div>
                <div class="testimonial-next next-btn"><img src="assets/img/right-arrow.svg" alt="Image"></div>
            </div> -->
        </div>
    </div>
<!-- </div> -->
<!-- Testimonial Section End -->
